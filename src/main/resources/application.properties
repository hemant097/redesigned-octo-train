spring.application.name=Homework


spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

#to connect our local mysql to spring data jpa
spring.datasource.url=jdbc:mysql://localhost:3306/week3dbp2?useSSL=false
spring.datasource.password=root
spring.datasource.username=root

#for data.sql to be loaded every time into db, useful in case of ddl-auto=create/create-drop, as every time application restarts, it drops the previous tables
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
